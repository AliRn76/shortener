<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener Tool</title>
</head>
<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    html {
        font-family: sans-serif;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #28384a;
    }

    html, body, main {
        width: 100%;
        height: 100%;
    }

    main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btn {
        -webkit-appearance: button;
        padding: 10px 30px;
        border-radius: 4px;
        border: 0;
        cursor: pointer;
    }

    .btn[disabled] {
        opacity: 0.6;
        cursor: default;
        pointer-events: none;
    }

    .header {
        text-align: center;
    }

    .header h1 {
        color: #ffffff;
    }

    .header p {
        margin-top: 0;
        color: #b9b9b9;
    }

    .input-box {
        display: flex;
        align-items: stretch;
        justify-content: center;
    }

    .input-box img {
        width: 40px;
        margin: 0 1rem;
        align-self: center;
    }

    .input-box input {
        height: 50px;
        border: 1px solid rgba(175, 185, 197, .36);
        border-radius: 4px;
        background-color: #fff;
        color: #161c34;
        font-size: 20px;
        padding: 12px;
        flex-grow: 1;
        width: 1%;
    }

    .input-box input:focus {
        outline: none;
    }

    .submit {
        font-size: 20px;
        display: inline-block;
        background-color: #2281c2;
        color: #fff;
        width: 100%;
        margin-top: 0.5rem;
    }

    .submit:hover {
        background-color: #2c96df;
        color: hsla(0, 0%, 100%, .99);
    }

    .result {
        background-color: #ffffff;
        margin-top: 10px;
        border-radius: 4px;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem;
        display: flex;
    }

    .result .url {
        color: #2281c2;
        text-decoration: none;
        font-weight: 500;
    }

    .result .url:hover {
        color: #2c96df;
    }

    .result .copy {
        color: #3180c5;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 4px;
        background-color: transparent;
    }

    .result .copy:hover {
        background: rgba(49, 128, 197, .1);
    }

    @media screen and (max-width: 500px) {
        .submit, input, .input-box {
            width: 100% !important;
        }

        .submit {
            margin-left: 0;
            margin-top: 10px;
        }

        .input-box {
            flex-direction: column;
        }

        img {
            transform: rotate(90deg);
            margin: 1rem 0 !important;
        }
    }
</style>
<body>
<main>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
        </div>

        <form method="post">
            <div class="input-box">
                <input type="text" required
                       placeholder="Original URL"
                       name="original"
                       pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">

                     alt="convert">
                <input type="text" name="shortened" required placeholder="Shortened URL">
            </div>
            <button type="submit" class="btn submit">Shorten URL</button>
        </form>
    {% if shortened %}
    <div class="result">
        <a class="url" href="{{shortened}}" target="_blank">{{shortened}}</a>
        <button class="btn copy">Copy</button>
    </div>
    {% endif %}
    </div>
</main>
<script>
    const formEl = document.querySelector('form');
    const submitEl = document.querySelector('.submit');
    const copyEl = document.querySelector('.copy');
    const resultEl = document.querySelector('.result');
    let copyTimeout;

    formEl.addEventListener('submit', (e) => {
        createLink();
    })
    copyEl?.addEventListener('click', (e) => {
        copyLink()
    })

    async function createLink() {
        try {
        const {original,shortened} = formEl;
            submitEl.disabled = true;
              const rawResponse = await fetch(window.location.href, {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({original:original.value,shortened:shortened.value})
                })
            submitEl.disabled = false;
        } catch (errors) {
            console.error(errors);
        }
    }

    async function copyLink() {
        if (copyTimeout) {
            clearTimeout(copyTimeout)
        }
        const link = resultEl.querySelector('a').innerText;
        await navigator.clipboard.writeText(link);
        resultEl.querySelector('.copy').innerHTML = 'Copied';
        copyTimeout = setTimeout(() => {
            resultEl.querySelector('.copy').innerHTML = 'Copy';
            console.log('timeout end', copyTimeout)
        }, 1000)
    }
</script>
</body>
</html>
